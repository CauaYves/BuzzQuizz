<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imagens/buzzquizz.png" />
    <title>BuzzQuizz</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
</head>

<body>

    <!--Começo - HTML TELA 1-->
    <div class="screen-loading">
        <header>
            <h1>BuzzQuizz</h1>
        </header>
        <section>
            <img src="imagens/Loading-spin.gif"/>
            <p>Carregando</p>
        </section>
    </div>

    <div class="screen-list-quizzes">
        <header>
            <h1>BuzzQuizz</h1>
        </header>
        <main>
            <section class="area-creation-quizz">
                <p>Você não criou nenhum quizz ainda :(</p>
                <button onclick="mudarTela('.info-quizz');">Criar Quizz</button>
            </section>
            <section class="area-my-quizzes">
                <div>
                    <p>Seus Quizzes</p>
                    <button onclick="mudarTela('.info-quizz');">
                        <img src="imagens/Vector.png"/>
                    </button>
                </div>
                <div class="my-quizzes"></div>
            </section>

            <section class="area-all-quizzes">
                <p>Todos os Quizzes</p>
                <div>
                </div>
            </section>
        </main>
    </div>
    <!--Fim - HTML TELA 1-->

    <!--Começo - HTML TELA 2-->
    <!--quizz page screen-->
    <div class="screen-quizz">
        <header><h1>BuzzQuizz</h1></header>        
            <section class="content-quizz">
            <div class="title-quizz"><h2></h2></div>                
                <div class="questions">
                <!--quizz questions content-->
                </div>
                <div class="results-box">
                <!--quizz results content-->                    
                </div>
                <!--quizz restart/exit-->
                <div class="quizz-end">
                    <button class="button-quizz-restart" onclick="reiniciarQuizz()">Reiniciar Quizz</button>
                    <button class="button-quizz-exit" onclick="location.reload()">Voltar pra home</button>
                </div>
            </section>       
    </div>
    <!--Fim - HTML TELA 2-->

    <!--Começo - HTML TELA 3.1-->
    <div class="info-quizz">
        <header>
            <h1>BuzzQuizz</h1>
        </header>
        <main>
            <section class="form-info">
                <h2>Crie suas perguntas</h2>
                <form>
                    <input placeholder="Título do seu quizz" minlength="20" maxlength="65"/>
                    <input placeholder="URL da imagem do seu quizz"/>
                    <input placeholder="Quantidade de perguntas do quizz"/>
                    <input placeholder="Quantidade de níveis do quizz" />
                </form>
                <button onclick="informacoesIniciaisQuiz('.creation-quizz');">Prosseguir pra criar perguntas</button>
            </section>
        </main>
    </div>
    <!--Fim - HTML TELA 3.1-->

    <!--Começo - HTML TELA 3.2-->
    <div class="creation-quizz">
        <header>
            <h1>BuzzQuizz</h1>
        </header>
        <section class="area-question">
            <p>Crie suas perguntas</p>
        </section>
    </div>
    <!--Fim - HTML TELA 3.2-->

    <!--Começo - HTML TELA 3.3-->
    <div class="quizzlvl">
        <header>
            <h1>BuzzQuizz</h1>
        </header>

        <section class="area-level">
            <p>Agora, decida os níveis</p>
        </section>
    </div>
    <!--Fim - HTML TELA 3.3-->

    <!--Começo - HTML TELA 3.4-->
    <div class="done-quizz">
        <header>
            <h1>BuzzQuizz</h1>
        </header>
        <section class="area-done">
            <p>Seu quizz está pronto!</p>
            <div class="image-quizz">
                <h2></h2>
            </div>
            <div>
                <button>Acessar Quizz</button>
                <button onclick="location.reload()">Voltar pra home</button>
            </div>
        </section>
    </div>
    <!--Fim - HTML TELA 3.4-->

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
